<script>
    /**
 * @param {number[]} nums
 * @return {number}
 */
    var thirdMax = function (nums) {
        nums.sort((a, b) => a - b);//从大到小排序
        nums.reverse();//反转数组中元素
        for (let i = 1, diff = 1; i < nums.length; i++) {
            if (nums[i] !== nums[i - 1] && ++diff === 3) {
                return nums[i];
            }
        }
        return nums[0];
    };
</script>
